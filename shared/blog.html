---
layout: default
permalink: /blog/
title: Blog
description: Hier gibt es Neuigkeiten zur Vertretungsplan-App
---

<h2>Blog</h2>

{% for post in site.posts %}
    <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>
    {{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Weiterlesen...</a>
{% endfor %}
